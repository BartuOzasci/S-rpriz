<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bartunun Sürprizi</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #a8a8a8;
        color: rgb(0, 0, 0);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
        margin: 0;
        font-family: "Poppins", sans-serif; /* Fontu uygula */
      }

      h1 {
        font-size: 2em;
        margin-bottom: 30px;
        text-shadow: 0 0 10px #ff69b4; /* Pembe gölge */
      }

      button {
        background: linear-gradient(90deg, #ff0099, #493240); /* Gradient arka plan */
        border: none;
        color: white;
        padding: 15px 30px;
        font-size: 1.2em;
        border-radius: 30px; /* Yuvarlak kenarlar */
        cursor: pointer;
        transition: all 0.4s ease; /* Yumuşak geçiş */
        box-shadow: 0 0 10px #ff0099; /* Pembe dış gölge */
      }

      button:hover {
        transform: scale(1.1); /* Hover'da büyüt */
        box-shadow: 0 0 25px #ff0099; /* Hover'da gölgeyi artır */
      }

      #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: black;
        opacity: 0;
        visibility: hidden;
        transition: opacity 3s ease; /* 3 saniyede kararma */
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column; /* İçerikleri dikey hizala (SVG + Metin) */
      }

      #overlay.show {
        opacity: 1;
        visibility: visible;
      }

      /* SVG Konteyneri stilleri */
      #svg-container {
         width: 90%; /* Responsive genişlik */
         height: 80%; /* Metne yer açmak için */
         display: flex;
         justify-content: center;
         align-items: center;
      }

      /* SVG stilleri (Çizim için) */
      #drawing {
        width: 100%;  /* Konteynere sığdır */
        height: 100%; /* Konteynere sığdır */
        max-width: 626px; /* Orijinal boyutu koru */
        max-height: 607px; /* Orijinal boyutu koru */
      }

      #drawing path {
          fill: none; /* Çizim efekti için içini boşalt */
          stroke: #ff84e0; /* **Çizgi rengi BEYAZ** */
          stroke-width: 10; /* SVG ölçeği (0.1) nedeniyle 1px gibi görünür */
          
          /* Başlangıç durumu: Çizgi gizli */
          stroke-dasharray: 1; /* JS tarafından güncellenecek */
          stroke-dashoffset: 1; /* JS tarafından güncellenecek */
          
          /* Animasyon geçişi JS tarafından ayarlanacak */
          transition: stroke-dashoffset 10s ease-in-out; 
      }
      
      /* Animasyonlu metin ("Seni çok seviyorum") - İsteğe bağlı eklenebilir */
      .love-text {
        color: #ffffff;
        font-size: 2.5rem;
        font-weight: bold;
        margin-top: 20px;
        opacity: 0; /* Başlangıçta gizli */
        transform: translateY(30px);
        transition: opacity 1.5s ease 10s, transform 1.5s ease 10s; /* Animasyon 10s sonra başlar */
      }

      .love-text.show {
        opacity: 1;
        transform: translateY(0);
      }

    </style>
  </head>

      <h2 class="love-text" id="love-text">Seni çok seviyorum</h2> 
    </div>

    <script>
      const btn = document.getElementById("startBtn");
      const overlay = document.getElementById("overlay");
      const svg = document.getElementById("drawing");
      const loveText = document.getElementById("love-text"); // Metin elementini seç

      btn.addEventListener("click", () => {
        overlay.classList.add("show"); // Siyah ekranı göster

        // 3 saniye bekle (ekran kararma süresi)
        setTimeout(() => {
          // SVG içindeki tüm path elementlerini seç
          const paths = svg.querySelectorAll("#svg-paths path"); // ID'li g içindeki path'leri seç

          // Her path için başlangıç ayarlarını yap
          paths.forEach(path => {
            const length = path.getTotalLength(); // Her path'in kendi uzunluğunu al
            path.style.strokeDasharray = length + ' ' + length;
            path.style.strokeDashoffset = length;
            // Transition'ı sıfırla ki başlangıç durumu hemen uygulansın
            path.style.transition = 'none'; 
          });

          // Tarayıcının başlangıç stillerini algılaması için KÜÇÜK bir gecikme
          // Bu olmazsa animasyon başlamayabilir
          setTimeout(() => {
             paths.forEach(path => {
                // Şimdi transition'ı ve animasyonun son hedefini ayarla
                path.style.transition = 'stroke-dashoffset 20s ease-in-out'; // 10 saniye animasyon
                path.style.strokeDashoffset = '0'; // Animasyonu başlat
             });
             
             // 10 saniye sonra (çizim bittiğinde) metni göster
             loveText.classList.add('show');

          }, 50); // 50ms yeterli olacaktır

        }, 100); // Overlay animasyonu bittikten sonra başla
      });
    </script>
